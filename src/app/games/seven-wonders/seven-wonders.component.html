<app-section-title title="Science Score" imageUrl="/assets/images/games/7-wonders/compass.svg"></app-section-title>
<p-table [value]="science">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Count</th>
      <th>Clear</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-science>
    <tr>
      <td [innerHTML]="science.name"></td>
      <td>
        <div class="flex gap-8 space-between count">
          <p-button
            icon="pi pi-minus"
            [rounded]="true"
            [outlined]="true"
            (click)="adjustScience(science, -1)"
          />
          <div>{{ science.count }}</div>
          <p-button
            icon="pi pi-plus"
            [rounded]="true"
            [outlined]="true"
            (click)="adjustScience(science, 1)"
          />
        </div>
      </td>
      <td>
        <p-button
          label="Clear"
          [outlined]="true"
          severity="danger"
          (click)="setScience(science, 0)"
        />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-card>
  <h1>{{ maxScienceScore }} Points</h1>
  <p [innerHTML]="scienceString(maxScienceCombo)"></p>
</p-card>

<div class="col-md-12">
  <webcam
    [trigger]="invokeObservable"
    (imageCapture)="captureImg($event)"
  ></webcam>
</div>
<div class="col-md-12">
  <button class="btn btn-danger" (click)="getSnapshot()">
    Capture Image
  </button>
</div>
<div class="col-12">
  <div id="results">Your taken image manifests here...</div>

  <canvas width="auto" height="400" id="canvasAutoCrop"></canvas>
  <!-- <img [src]="webcamImage?.imageAsDataUrl" height="400px" /> -->
</div>
