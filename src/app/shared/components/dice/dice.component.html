<h2>Dice{{rollCount}}</h2>

<p-selectButton
  [options]="tableViewOptions"
  [(ngModel)]="tableView"
  [unselectable]="true"
  optionLabel="label"
  optionValue="value"
/>

<ng-container *ngIf="useSimpleDice; else complexDice">
  <app-dice-simple [diceSet]="diceSet" [tableView]="tableView"></app-dice-simple>
</ng-container>

<ng-template #complexDice>
  <p>
    Probability of rolls for
    <span *ngFor="let dice of diceSet.dice">{{ dice.type }}</span>
  </p>
</ng-template>
